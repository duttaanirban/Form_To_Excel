<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="output.css">
    <title>Form to Excel</title>
</head>

<body class="bg-gradient-to-r from-purple-600 to-violet-800 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800">Data Entry Form</h1>
        <form id="dataForm" class="mt-8">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold">Name</label>
                <input type="text" id="name" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-semibold">Phone Number</label>
                <input type="tel" id="phone" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-semibold">Age</label>
                <input type="number" id="age" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your age" required>
            </div>
            <div class="mb-4">
                <label for="city" class="block text-gray-700 font-semibold">City</label>
                <input type="text" id="city" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your city" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700 font-semibold">Address</label>
                <input type="text" id="address" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your address" required>
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-700 font-semibold">Gender</label>
                <select id="gender" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Prefer not to say</option>
                </select>
            </div>
            <button type="submit" class="mt-6 w-full bg-indigo-600 text-white py-3 rounded-md text-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                Submit <i class="fas fa-paper-plane ml-2"></i>
            </button>
        </form>
        <div id="message" class="mt-6 text-center text-sm text-gray-700"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
